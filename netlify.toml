# Netlify конфигурация для Next.js frontend

[build]
  command = "npm run build"
  publish = ".next"
  
# Для Next.js нужно использовать serverless функции или standalone режим
# Если используете output: 'standalone', то publish должен быть другим
# Для обычного Next.js используйте:
# publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Перенаправления для Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Переменные окружения (устанавливаются в Netlify Dashboard)
# NEXT_PUBLIC_API_BASE_URL - URL вашего backend API

# Настройки для Next.js
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Кэширование
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS заголовки (если нужно)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"



